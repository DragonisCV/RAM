datasets:
  train:
    name: RAM-Dataset-Setting
    type: sevenTaskDataset
    filename_tmpl: '{}'
    is_train: true
    io_backend:
      type: disk
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
    scale : 1
    use_hflip: true
    use_rot: false

    # dataset path
    ots_gt_path: ./datasets/OTS_ALPHA/clear/clear_images/
    ots_lq_path: ./datasets/OTS_ALPHA/haze/OTS/
    lsdir_path: ./datasets/LSDIR/
    rain_lq_path: ./datasets/rain13k/train/input/
    rain_gt_path: ./datasets/rain13k/train/target/
    gopro_path: ./datasets/gopro/train/
    lol_v2_path: ./datasets/LOL-v2/
  
    # enlarge ratio
    noise_enlarge_ratio: 1
    haze_enlarge_ratio: 1
    rain_enlarge_ratio: 1
    motionblur_enlarge_ratio: 1
    lowlight_enlarge_ratio: 1

    # camera dataset setting
    augment:
      origin: 
        mode: random
      noise:
        mode: random
      blur: 
        mode: random
      jpeg: 
        mode: random
        

    # data loader
    num_worker_per_gpu: 4
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    pin_memory: true
    prefetch_mode: cpu
    num_prefetch_queue: 8