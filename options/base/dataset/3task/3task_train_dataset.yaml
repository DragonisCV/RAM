datasets:
  train:
    name: AdaSAM-Dataset-Setting1
    type: threeTaskDataset
    filename_tmpl: '{}'
    is_train: true
    io_backend:
      type: disk
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
    scale : 1
    use_hflip: true
    use_rot: false
    # dataset path
    ots_gt_path: ./datasets/OTS_BETA/clear/clear/
    ots_lq_path: ./datasets/OTS_BETA/haze/
    bsd_path: ./datasets/BSD400/
    wed_path: ./datasets/WaterlooED/WaterlooED
    rain_path: ./datasets/RainTrainL

    # enlarge ratio
    noise_enlarge_ratio: 3
    haze_enlarge_ratio: 1
    rain_enlarge_ratio: 120

    # camera dataset setting
    augment1:
      noise:
        mode: fix
        var: 15
    augment2:
      noise:
        mode: fix
        var: 25
    augment3:
      noise:
        mode: fix
        var: 50
        

    # data loader
    num_worker_per_gpu: 4
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    pin_memory: true
    prefetch_mode: cpu
    num_prefetch_queue: 8